<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagn√≥stico - Eco-Gesto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a2e;
            color: #eee;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            color: #4ecca3;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .check-item {
            background: #16213e;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #666;
        }
        
        .check-item.success {
            border-left-color: #4ecca3;
        }
        
        .check-item.error {
            border-left-color: #ff6b6b;
        }
        
        .check-item.waiting {
            border-left-color: #ffe66d;
        }
        
        .check-title {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 16px;
        }
        
        .check-detail {
            font-size: 14px;
            color: #aaa;
            margin-left: 20px;
        }
        
        .icon {
            display: inline-block;
            width: 20px;
            text-align: center;
        }
        
        .button-container {
            text-align: center;
            margin-top: 30px;
        }
        
        button {
            background: #4ecca3;
            color: #1a1a2e;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }
        
        button:hover {
            background: #45b393;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .log-container {
            background: #0f0f1e;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
            font-size: 12px;
        }
        
        .log-entry {
            margin: 3px 0;
            padding: 3px;
        }
        
        .log-error {
            color: #ff6b6b;
        }
        
        .log-success {
            color: #4ecca3;
        }
        
        .log-info {
            color: #ffe66d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Diagn√≥stico do Sistema</h1>
        
        <div id="checks"></div>
        
        <div class="button-container">
            <button id="rerunBtn" onclick="location.reload()">üîÑ Executar Novamente</button>
            <button id="goToAppBtn" onclick="window.location.href='index.html'" disabled>
                ‚û°Ô∏è Ir para Aplica√ß√£o
            </button>
        </div>
        
        <div class="log-container">
            <strong>üìã Log do Console:</strong>
            <div id="logContainer"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
    
    <script>
        const checksContainer = document.getElementById('checks');
        const logContainer = document.getElementById('logContainer');
        const goToAppBtn = document.getElementById('goToAppBtn');
        
        let allChecksPass = true;
        
        // Interceptar console
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function addLog(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.insertBefore(entry, logContainer.firstChild);
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addLog(args.join(' '), 'info');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addLog(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addLog(args.join(' '), 'info');
        };
        
        function addCheck(title, status, detail = '') {
            const item = document.createElement('div');
            item.className = `check-item ${status}`;
            
            let icon = '‚è≥';
            if (status === 'success') icon = '‚úÖ';
            if (status === 'error') icon = '‚ùå';
            
            item.innerHTML = `
                <div class="check-title"><span class="icon">${icon}</span> ${title}</div>
                ${detail ? `<div class="check-detail">${detail}</div>` : ''}
            `;
            
            checksContainer.appendChild(item);
            
            if (status === 'error') {
                allChecksPass = false;
            }
        }
        
        // Executar verifica√ß√µes
        async function runDiagnostics() {
            console.log('üîß Iniciando diagn√≥stico...');
            
            // 1. Verificar navegador
            const isChrome = /Chrome/.test(navigator.userAgent);
            const isFirefox = /Firefox/.test(navigator.userAgent);
            const isSafari = /Safari/.test(navigator.userAgent) && !/Chrome/.test(navigator.userAgent);
            
            if (isChrome || isFirefox) {
                addCheck('Navegador Compat√≠vel', 'success', `${navigator.userAgent}`);
            } else {
                addCheck('Navegador', 'error', 'Recomendado: Chrome ou Firefox');
            }
            
            // 2. Verificar HTTPS ou localhost
            const isSecure = window.location.protocol === 'https:' || 
                           window.location.hostname === 'localhost' ||
                           window.location.hostname === '127.0.0.1';
            
            if (isSecure) {
                addCheck('Conex√£o Segura', 'success', window.location.protocol);
            } else {
                addCheck('Conex√£o Segura', 'error', 'C√¢mera requer HTTPS ou localhost');
            }
            
            // 3. Verificar MediaPipe Hands
            await new Promise(resolve => setTimeout(resolve, 1000)); // Esperar carregar
            
            if (typeof window.Hands !== 'undefined') {
                addCheck('MediaPipe Hands', 'success', 'Biblioteca carregada');
            } else {
                addCheck('MediaPipe Hands', 'error', 'Biblioteca N√ÉO carregada - verifique conex√£o com internet');
            }
            
            // 4. Verificar MediaPipe Pose
            if (typeof window.Pose !== 'undefined') {
                addCheck('MediaPipe Pose', 'success', 'Biblioteca carregada');
            } else {
                addCheck('MediaPipe Pose', 'error', 'Biblioteca N√ÉO carregada - verifique conex√£o com internet');
            }
            
            // 5. Verificar Camera Utils
            if (typeof window.Camera !== 'undefined') {
                addCheck('MediaPipe Camera Utils', 'success', 'Biblioteca carregada');
            } else {
                addCheck('MediaPipe Camera Utils', 'error', 'Biblioteca N√ÉO carregada');
            }
            
            // 6. Verificar API de m√≠dia
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                addCheck('API getUserMedia', 'success', 'Dispon√≠vel');
                
                // 7. Tentar acessar c√¢mera
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    addCheck('Acesso √† C√¢mera', 'success', 'Permiss√£o concedida');
                    
                    // Parar stream
                    stream.getTracks().forEach(track => track.stop());
                    
                    // 8. Tentar inicializar MediaPipe
                    if (typeof window.Hands !== 'undefined') {
                        try {
                            const hands = new window.Hands({
                                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
                            });
                            addCheck('Inicializa√ß√£o MediaPipe Hands', 'success', 'Inst√¢ncia criada');
                        } catch (e) {
                            addCheck('Inicializa√ß√£o MediaPipe Hands', 'error', e.message);
                        }
                    }
                    
                    if (typeof window.Pose !== 'undefined') {
                        try {
                            const pose = new window.Pose({
                                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
                            });
                            addCheck('Inicializa√ß√£o MediaPipe Pose', 'success', 'Inst√¢ncia criada');
                        } catch (e) {
                            addCheck('Inicializa√ß√£o MediaPipe Pose', 'error', e.message);
                        }
                    }
                    
                } catch (error) {
                    if (error.name === 'NotAllowedError') {
                        addCheck('Acesso √† C√¢mera', 'error', 'Permiss√£o NEGADA - clique em "Permitir" na barra do navegador');
                    } else if (error.name === 'NotFoundError') {
                        addCheck('Acesso √† C√¢mera', 'error', 'Nenhuma c√¢mera encontrada');
                    } else {
                        addCheck('Acesso √† C√¢mera', 'error', error.message);
                    }
                }
            } else {
                addCheck('API getUserMedia', 'error', 'N√£o dispon√≠vel neste navegador');
            }
            
            // 9. Resultado final
            if (allChecksPass) {
                addCheck('‚ú® RESULTADO FINAL', 'success', 'Tudo OK! Sistema pronto para uso.');
                goToAppBtn.disabled = false;
                console.log('‚úÖ Diagn√≥stico completo - Sistema OK!');
            } else {
                addCheck('‚ö†Ô∏è RESULTADO FINAL', 'error', 'Alguns problemas encontrados. Corrija os erros acima.');
                console.error('‚ùå Diagn√≥stico completo - Problemas encontrados');
            }
        }
        
        // Executar ao carregar
        window.addEventListener('load', () => {
            setTimeout(runDiagnostics, 500);
        });
    </script>
</body>
</html>
